name: test-deploy-package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # modified from https://github.com/pypa/pip/blob/main/.github/workflows/ci.yml
  test-package:

    name: tests / ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: true
      matrix:
        os: [ Ubuntu, MacOS ]
        python:
          - 3.8
          - 3.9

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install Ubuntu dependencies
        if: matrix.os == 'Ubuntu'
        run: sudo apt-get install bzr

      - name: Install MacOS dependencies
        if: matrix.os == 'MacOS'
        run: brew install bzr

#      - name: Check pip installation
#        run: |
#          python3 -m pip install git+https://github.com/dzhang32/codino.git
#          python3 -m pip uninstall -y codino

      - name: Install package and dependencies
        run: |
          pwd
          python3 setup.py install

      - name: Run unit testing
        run: |
          python3 -m pip install pytest
          python3 -m pytest

